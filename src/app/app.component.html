<router-outlet></router-outlet>

<div class="container">
  <p-card>
    <h1 class="card flex justify-content-center">檢查</h1>
    <div class="card flex justify-content-center">
      <p-button label="立即檢查" (click)="checkImmediately()"></p-button>
    </div>
    <p></p>

    <!-- 下拉菜单和保存按钮 -->
    <div class="card flex justify-content-center" *ngFor="let time of Times; let i = index">
      <input type="number" id="hour{{i}}" [(ngModel)]="selectedTimes[i].hour" min="0" max="23">
      <label for="hour{{i}}">時</label>
      <input type="number" id="minute{{i}}" [(ngModel)]="selectedTimes[i].minute" min="0" max="59">
      <label for="minute{{i}}">分</label>
      <input type="number" id="second{{i}}" [(ngModel)]="selectedTimes[i].second" min="0" max="59">
      <label for="second{{i}}">秒</label>
    </div>
    <p></p>
    <p-button class="card flex justify-content-center" (click)="onSaveTimes()">定時檢查</p-button>
    <p></p>
    <!-- <p-button class="card flex justify-content-center"  (click)="sendLineNotification(1, null)">發送 Line 通知</p-button> -->
  </p-card>
</div>
